<!doctype html>
<html lang="ru-RU">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title></title>
        <style>
            #client-storage>* {
                display: none;
            }
            #client-storage.state-loading>.state-loading,
            #client-storage.state-not-authenticated>.state-not-authenticated {
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <article id="client-storage" class="state-loading">
                <p class="state-loading">Loading...</p>
                <p class="state-not-authenticated">
                    <a href="?" id="client-storage-auth-link">Authorize</a>
                    Dropbox account
                </p>
            </article>
        </div>
        <script src="../../node_modules/dropbox/dist/Dropbox-sdk.min.js"></script>
        <script src="../../build/clientStorage.min.js"></script>
        <script src="./localStorage.js"></script>
    </body>
</html>
